<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PelisFriki</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="row contenedor d-flex align-items-center">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="bg-dark p-3 text-white d-flex align-items-center gap-2">
              <img
                src="../assets/camera-logo.png"
                class="card-img-top logo"
                alt="camera"
              />
              <span class="fs-3">PelisFriki</span>
            </div>
            <div class="card-body">
              <h5 class="card-title">Inicio de sesión</h5>
              <form class="row">
                <div class="col-12 mb-3">
                  <label class="form-label">Correo</label>
                  <input class="form-control" type="email" id="correo" />
                </div>
                <div class="col-12 mb-3">
                  <label class="form-label">Contraseña</label>
                  <input class="form-control" type="password" id="pass" />
                </div>
                <div class="col-12 mb-3 d-grid">
                  <button class="btn btn-primary">Iniciar</button>
                </div>
              </form>
              <div class="text-center">
                <a class="nav-link" href="/">Volver a la página principal</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
